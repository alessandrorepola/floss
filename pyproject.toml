[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfault"
version = "0.1.0"
description = "A Python framework for Spectrum-Based Fault Localization (SBFL) inspired by GZoltar"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PyFault Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Debuggers",
]
requires-python = ">=3.8"
dependencies = [
    "coverage>=7.0.0",
    "pytest>=7.0.0",
    "click>=8.0.0",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "jinja2>=3.0.0",
    "rich>=12.0.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]

[project.scripts]
pyfault = "pyfault.cli:main"

[project.urls]
Homepage = "https://github.com/example/pyfault"
Repository = "https://github.com/example/pyfault"
Issues = "https://github.com/example/pyfault/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
